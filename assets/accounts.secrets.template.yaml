env:
  # Anthropic / Claude configuration ───────────────────────────────────
  # Put your real key here (never commit this file!)
  ANTHROPIC_API_KEY:  sk-ant-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX  # ← your actual key from https://console.anthropic.com
  ANTHROPIC_API_BASE: https://api.anthropic.com/v1                        # usually leave as-is (or use https://api.anthropic.com if your SDK expects it)
  AI_MODEL:           claude-opus-4-6

campaign:
  connect:
    daily_limit: 20
    weekly_limit: 100
  check_pending:
    min_age_days: 3
    recheck_interval_days: 2
  follow_up:
    daily_limit: 30
    min_age_days: 1
    # existing_connections: false = ignore profiles already connected before the automation ran (IGNORED state).
    # existing_connections: true = send follow-up messages to all connections including pre-existing ones.
    existing_connections: false
  idle_sleep_minutes: 30

accounts:
  jane_doe_main:
    active: true
    username: jane.doe@gmail.com
    password: SuperSecret123!
    subscribe_newsletter:  # set true = send me updates (features, tips, news). false = No thanks
    input_csv: inputs/urls.csv
    followup_template: templates/messages/followup.j2 # check also the templates/prompts/ folder
    followup_template_type: jinja # possible values: ai_prompt or jinja
    booking_link: https://github.com/eracle/OpenOutreach/